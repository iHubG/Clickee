<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Clickee</title>
        <link rel="stylesheet" href="../style.css"/>
        <link rel="icon" href="../img/clickee-logo-green.png"/>
    </head>

    <body>
        <head>
            <nav class="nav-box">
                <a href="../index.html"><img src="back.png" alt="back"/></a>
                <img src="../img/clickee-logo-green.png" alt="clickee logo"/>
                <h2>Clickee</h2>
                <p>Sign Up</p>
            </nav>
        </head>
        <section class="sign-border">
            <div class="sign-box">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Phone Number"/>
                <p class="next">NEXT</p>
                <hr>
                <p class="or">OR</p>
                <a class="g-icon"><img src="google.png" alt="google"/><label>Google</label></a>
                <a class="fb-icon"><img src="facebook.png" alt="facebook"/><label>Facebook</label></a>
                <p class="terms">By signing up, you agree to Clickee's <label class="log-green">Terms & Conditions</label></p>
                <p class="have">Have an account? <a href="../Login/login.html"><label class="log-green">Log In</label></a></p>
            </div>
        </section>
    </body>

</html>
