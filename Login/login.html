<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Clickee</title>
        <link rel="stylesheet" href="../style.css"/>
        <link rel="icon" href="../img/clickee-logo-green.png"/>
    </head>

    <body>
        <head>
            <nav class="nav-box">
                <a href="../index.html"><img src="back.png"/></a>
                <img src="../img/clickee-logo-green.png" alt="clickee logo"/>
                <h2>Clickee</h2>
                <p>Login</p>
            </nav>
        </head>
        <section class="login-border">
            <div class="login-box">
                <h2>Log In</h2>
                <input type="text" placeholder="Phone Number / Email / Username"/>
                <input class="password" type="password" placeholder="Password"/>
                <p class="log-in">LOG IN</p>
                <p class="forgot-pw">Forgot password?</p>
                <hr>
                <p class="or">OR</p>
                <a class="g-icon"><img src="google.png" alt="google"/><label>Google</label></a>
                <a class="fb-icon"><img src="facebook.png" alt="facebook"/><label>Facebook</label></a>
                <p class="dont">Don't have account? <a href="../Signup/signup.html"><label class="sign-green">Sign Up here</label></a></p>
            </div>
        </section>

        <footer class="footer-box">
            <div class="text-footer">
                <h2>Content</h2>
                <a href="../index.html">About</a>
                <a href="../Market/market.html">Market</a>
                <a href="../Contact/contact.html">Contact</a>
                <p class="click-text">&copy; 2023 Clickee</p>
            </div>

            <div class="payment-footer">
                <h2>Payment Method</h2>
                <img src="../Footerpict/gcash.png" alt="gcash"/>
                <img src="../Footerpict/paymaya.png" alt="paymaya"/>
                <img src="../Footerpict/paypal.png" alt="paypal"/>
                <img src="../Footerpict/coinsph.png" alt="coinsph"/>
            </div>

            <div class="social-footer">
                <h2>Social Links</h2>
                <a href="https://www.facebook.com/nai.oanilacam/" target="_blank"><img src="../Footerpict/facebook.png" alt="facebook"></a>
                <a href="#"><img src="../Footerpict/tiktok.png" alt="tiktok"></a>
                <a href="#"><img src="../Footerpict/ig.png" alt="instagram"></a>
            </div>
        </footer>
    </body>

</html>
