<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment - Clickee</title>
        <link rel="stylesheet" href="../style.css"/>
        <link rel="icon" href="../img/clickee-logo-green.png"/>

    </head>

    <body>
         <head>
            <nav class="nav-box">
                <a href="../Market/market.html"><img src="back.png" alt="back"/></a>
                <img src="../img/clickee-logo-green.png" alt="clickee logo"/>
                <h2>Clickee</h2>
                <p>Payment</p>
            </nav>
        </head>

        <section class="payment-border">
            <div class="payment-box">
                <div class="payment-form">Payment Form</div>
                <input class="payment-input" type="email" placeholder="Email"/>
                <input class="payment-input" type="text" placeholder="Name"/>
                <div class="e-box">
                    <p class="payment-text">Payment Method</p>
                    <div class="e-wallet">
                        <input type="radio" name="payment" id="gcash"/> <label for="gcash"><img src="gcash.png" alt="gcash"/></label>
                    </div>
                    <div class="e-wallet">
                        <input type="radio" name="payment" id="paymaya"/> <label for="paymaya" ><img src="paymaya.png" alt="paymaya"/></label>
                    </div>
                    <div class="e-wallet">
                        <input type="radio" name="payment" id="paypal"/> <label for="paypal"><img src="paypal.png" alt="paypal"/></label>
                    </div>
                    <div class="e-wallet">
                        <input type="radio" name="payment" id="coinsph"/> <label for="coinsph"><img src="coinsph.png" alt="coinsph"/></label> 
                    </div>
                </div>
                <div class="totalco">Total &#8369;(Amount)</div>
                <input class="payment-input" type="tel" placeholder="Phone Number"/>
                <div class="confirm-btn">Confirm</div>
            </div>
        </section>

        <footer class="footer-box">
            <div class="text-footer">
                <h2>Content</h2>
                <a href="../index.html">About</a>
                <a href="../Market/market.html">Market</a>
                <a href="../Contact/contact.html">Contact</a>
                <p class="click-text">&copy; 2023 Clickee</p>
            </div>

            <div class="payment-footer">
                <h2>Payment Method</h2>
                <img src="../Footerpict/gcash.png" alt="gcash"/>
                <img src="../Footerpict/paymaya.png" alt="paymaya"/>
                <img src="../Footerpict/paypal.png" alt="paypal"/>
                <img src="../Footerpict/coinsph.png" alt="coinsph"/>
            </div>

            <div class="social-footer">
                <h2>Social Links</h2>
                <a href="https://www.facebook.com/nai.oanilacam/" target="_blank"><img src="../Footerpict/facebook.png" alt="facebook"></a>
                <a href="#"><img src="../Footerpict/tiktok.png" alt="tiktok"></a>
                <a href="#"><img src="../Footerpict/ig.png" alt="instagram"></a>
            </div>
        </footer>
        
    </body>

</html>
