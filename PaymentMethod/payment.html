<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment - Clickee</title>
        <link rel="stylesheet" href="../style.css"/>
        <link rel="icon" href="../img/clickee-logo-green.png"/>

    </head>

    <body>
         <head>
            <nav class="nav-box">
                <a href="../Market/market.html"><img src="back.png" alt="back"/></a>
                <img src="../img/clickee-logo-green.png" alt="clickee logo"/>
                <h2>Clickee</h2>
                <p>Payment</p>
            </nav>
        </head>

        <section class="payment-border">
            <div class="payment-box">
                <div class="payment-form">Payment Form</div>
                <input class="payment-input" type="email" placeholder="Email"/>
                <input class="payment-input" type="text" placeholder="Name"/>
                <div class="e-box">
                    <p class="payment-text">Payment Method</p>
                    <div class="e-wallet">
                        <input type="radio" name="payment" id="gcash"/> <label for="gcash"><img src="gcash.png" alt="gcash"/></label>
                    </div>
                    <div class="e-wallet">
                        <input type="radio" name="payment" id="paymaya"/> <label for="paymaya" ><img src="paymaya.png" alt="paymaya"/></label>
                    </div>
                    <div class="e-wallet">
                        <input type="radio" name="payment" id="paypal"/> <label for="paypal"><img src="paypal.png" alt="paypal"/></label>
                    </div>
                    <div class="e-wallet">
                        <input type="radio" name="payment" id="coinsph"/> <label for="coinsph"><img src="coinsph.png" alt="coinsph"/></label> 
                    </div>
                </div>
                <div class="totalco">Total &#8369;(Amount)</div>
                <input class="payment-input" type="tel" placeholder="Phone Number"/>
                <div class="confirm-btn">Confirm</div>
            </div>
        </section>
        
    </body>

</html>
